<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ArrayList</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="app-container">
            <div class="heading"> 
                Friends List 
                <button class="btn" id="addBtn">Add New </button>
            </div>
            <ul id="friendList" class="friends-panel">
            </ul>
        </div>
        <div class="panel" id="main-panel">
            <div class="container-form">
                <div class="heading-form "> Add New Friend
                    <button class="btn" id="closeForm">close</button>
                </div>
                <form action="" id="friend-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                    <button class="btn" type="submit" id="savedata">Add</button>
                    <button class="btn" type="submit" id="updatedata">Update</button>
                </form>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
